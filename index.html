<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="up">
        <h1>TaskManager</h1>
        <div id="container-inputs">
            <input type="text" id="name" placeholder="nome da nova tarefa" />
            <input type="text" id="description" placeholder="descrição da tarefa" />

            <select name="language" id="language">
                <option value="pt">PT</option>
                <option value="en">EN</option>
            </select>

            <div id="container-button">
                <input type="button" value="Adicionar Tarefa" id="btnAddTask" />
            </div>
        </div>

        <div id="down">
            <p>Você não tem tarefas adicionadas</p>
            <p>Adicione uma nova tarefa para ver aqui</p>
        </div>
</body>
<script src="./js/script.js"></script>

</html>
